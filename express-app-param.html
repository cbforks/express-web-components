<link rel="import" href="../@polymer/polymer/polymer.html">

<dom-module id="express-app-param">
    <script>
        class ExpressAppParamComponent {

            beforeRegister() {
                this.is = 'express-app-param';
                this.properties = {
                    name: {
                        type: Object
                    },
                    callback: {
                        type: Object
                    },
                    expressBundle: { //set by the parent element imperatively
                        type: Object,
                        observer: 'init'
                    }
                };
            }

            init() {
                const app = this.expressBundle.app;
                app.param(this.name, this.callback);
            }
        }

        Polymer(ExpressAppParamComponent);
    </script>
</dom-module>
