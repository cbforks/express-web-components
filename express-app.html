<link rel="import" href="../@polymer/polymer/polymer.html">

<dom-module id="express-app">
    <script>
        class ExpressAppComponent {

            beforeRegister() {
                this.is = 'express-app';
                this.properties = {
                    port: {
                        type: Number
                    },
                    app: {
                        type: Object,
                        notify: true
                    }
                };
            }

            ready() {
                const express = require('express');
                const app = express();
                const port = this.port;

                app.listen(port, () => {
                    console.log(`express app listening on port: ${port}`);
                });

                //TODO don't leave these here, we need to databind this.express somehow potentially
                this.express = express;
                this.app = app;
            }

            attached() {}
            detached() {}
            attributeChanged() {}
        }

        Polymer(ExpressAppComponent);
    </script>
</dom-module>
