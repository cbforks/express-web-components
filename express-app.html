<link rel="import" href="../@polymer/polymer/polymer.html">

<dom-module id="express-app">
    <template>
        <div>Express app listening on port [[port]]</div>
        <content></content>
    </template>

    <script>
        class ExpressAppComponent {

            beforeRegister() {
                this.is = 'express-app';
                this.properties = {
                    port: {
                        type: Number
                    }
                };
            }

            ready() {
                const express = require('express');
                const app = express();
                const port = this.port;

                app.listen(port, () => {
                    console.log(`express app listening on port: ${port}`);
                });

                this.expressApp = app;
            }

            attached() {}
            detached() {}
            attributeChanged() {}
        }

        Polymer(ExpressAppComponent);
    </script>
</dom-module>
