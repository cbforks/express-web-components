<link rel="import" href="../../../node_modules/@polymer/polymer/polymer.html">

<link rel="import" href="../../../node_modules/scram-express/express-middleware.html">

<dom-module id="example-monkey">
    <template>
        <express-middleware method="get" path="/" callback="[[indexGetHandler]]"></express-middleware>
    </template>

    <script>
        class ExampleMonkeyComponent {
            beforeRegister() {
                this.is = 'example-monkey';
            }

            get behaviors() {
                return [ExpressParentBehavior];
            }

            ready() {
                this.indexGetHandler = (req, res) => {
                    res.send('monkey index');
                };
            }
        }

        Polymer(ExampleMonkeyComponent);
    </script>
</dom-module>
