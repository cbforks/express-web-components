<link rel="import" href="../@polymer/polymer/polymer.html">

<dom-module id="express-middleware">
    <script>
        class ExpressMiddlewareComponent {

            beforeRegister() {
                this.is = 'express-middleware';
                this.properties = {
                    method: {
                        type: String
                    },
                    path: {
                        type: String
                    },
                    callback: {
                        type: Object,
                        observer: 'initRouteWithCallback'
                    },
                    callbacks: {
                        type: Array,
                        observer: 'initRouteWithCallbacks'
                    }
                };
            }

            ready() {
                //TODO understand lifecycle better so that these assignemnts are not repeated and are handled properly
                this.expressApp = this.parentNode.expressApp;
                this.router = this.parentNode.router;
            }

            attached() {}
            detached() {}
            attributeChanged() {}

            initRouteWithCallback() {
                //TODO understand lifecycle better so that these assignemnts are not repeated and are handled properly
                this.expressApp = this.parentNode.expressApp;
                this.router = this.parentNode.router;

                if (this.method) {
                    if (this.router) {
                        this.router[this.method.toLowerCase()](this.path, this.callback);
                    }
                    else {
                        this.expressApp[this.method.toLowerCase()](this.path, this.callback);
                    }

                    return;
                }

                if (this.path) {
                    if (this.router) {
                        this.router.use(this.path, this.callback);
                    }
                    else {
                        this.expressApp.use(this.path, this.callback);
                    }

                    return;
                }

                if (this.router) {
                    this.router.use(this.callback);
                }
                else {
                    this.expressApp.use(this.callback);
                }
            }

            initRouteWithCallbacks() {
                //TODO understand lifecycle better so that these assignemnts are not repeated and are handled properly
                this.expressApp = this.parentNode.expressApp;
                this.router = this.parentNode.router;

                if (this.method) {

                    if (this.router) {
                        this.router[this.method.toLowerCase()](this.path, ...this.callbacks);
                    }
                    else {
                        this.expressApp[this.method.toLowerCase()](this.path, ...this.callbacks);
                    }

                    return;
                }

                if (this.path) {

                    if (this.router) {
                        this.router.use(this.path, ...this.callbacks);
                    }
                    else {
                        this.expressApp.use(this.path, ...this.callbacks);
                    }

                    return;
                }

                if (this.router) {
                    this.router.use(...this.callback);
                }
                else {
                    this.expressApp.use(...this.callback);
                }
            }
        }

        Polymer(ExpressMiddlewareComponent);
    </script>
</dom-module>
